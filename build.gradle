group 'recruit'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.2'
    testCompile 'org.scalatest:scalatest_2.12:3.0.0'

    // The production code uses the SLF4J logging API at compile time
    //provided 'org.slf4j:slf4j-api:1.7.22'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.2'
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12', version:'10.0.6'
    compile group: 'com.typesafe.akka', name: 'akka-cluster_2.12', version: '2.5.2'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-sharding_2.12', version: '2.5.2'
    compile group: 'com.typesafe.akka', name: 'akka-distributed-data_2.12', version: '2.5.2'
    compile group: 'com.typesafe.akka', name: 'akka-persistence_2.12', version: '2.5.2'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-metrics_2.12', version: '2.5.2'

    // For cluster metrics
    compile 'io.kamon:sigar-loader:1.6.6-rev002'

    compile 'com.twitter:chill-akka_2.12:0.9.2'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'

    compile 'io.suzaku:boopickle_2.12:1.2.6'

    // Persistence
    compile 'org.iq80.leveldb:leveldb:0.7'
    compile 'org.fusesource.leveldbjni:leveldbjni-all:1.8'

    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.2'
    testCompile group: 'com.typesafe.akka', name: 'akka-http-testkit_2.12', version:'10.0.6'

    // https://mvnrepository.com/artifact/org.iq80.leveldb/leveldb
    compile group: 'org.iq80.leveldb', name: 'leveldb', version: '0.7'
    // https://mvnrepository.com/artifact/org.fusesource.leveldbjni/leveldbjni-all
    compile group: 'org.fusesource.leveldbjni', name: 'leveldbjni-all', version: '1.8'
    // https://mvnrepository.com/artifact/org.scalatra/scalatra
    compile group: 'org.scala-lang.modules', name: 'scala-xml_2.12', version: '1.0.6'
    // https://mvnrepository.com/artifact/org.http4s/http4s-blaze-server_2.12
    compile group: 'org.http4s', name: 'http4s-blaze-server_2.12', version: '0.17.0-M2'
    // https://mvnrepository.com/artifact/org.http4s/http4s-circe_2.12
    compile group: 'org.http4s', name: 'http4s-circe_2.12', version: '0.17.0-M2'
    // https://mvnrepository.com/artifact/org.http4s/http4s-dsl_2.12
    compile group: 'org.http4s', name: 'http4s-dsl_2.12', version: '0.17.0-M2'
    // https://mvnrepository.com/artifact/io.circe/circe-core_2.12
    compile group: 'io.circe', name: 'circe-core_2.12', version: '0.8.0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

